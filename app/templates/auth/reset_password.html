<!DOCTYPE html>
<html>

<head>
    <title>HomeShop Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="Emporium registration Form Bootstrap Responsive Templates, Iphone Compatible Templates, Smartphone Compatible Templates, Ipad Compatible Templates, Flat Responsive Templates">
    <link href="/static/register/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/register/css/style.css" rel="stylesheet" type="text/css">
    <!--webfonts-->
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <!--//webfonts-->

</head>

<body>
    <div class="container" style="text-align: center;background: transparent;height: 80px;"><a
            href="{{url_for('main.index')}}"
            style="background: gray;color: tan;font-size: 80px;-webkit-border-radius: 50%;position: inherit;display: inline-block;width: 140px;height: 120px;text-align: center;">
            <li style="
            line-height: 70px;
            font-size: 1em;
            width: 39px;
            height: 70px;
            border-radius: 50%;
            padding: 0;
            display: inline-block;
            margin-right: 70px;
            margin-top: 20px;
    ">HS</li>
        </a></div>

    <div class="container" style="text-align:center;">
        <h1 style="color: black;">Reset Your Password</h1>
        <div class="row">
            <div class="col-md-4">
                <form action="" method="post" class="form" role="form">
                    {{ form.hidden_tag() }}
                    <div class="form-group  required">
                        <label class="control-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" required="" type="password" value="">
                    </div>
                    <div class="form-group  required">
                        <label class="control-label" for="password2">Repeat Password</label>
                        <input class="form-control" id="password2" name="password2" required="" type="password"
                            value="">
                    </div>
                    <input class="btn btn-default" style="width: 80%;" id="submit" name="submit" type="submit"
                        value="Request Password Reset">
                </form>
            </div>
        </div>
    </div>
</body>

</html>

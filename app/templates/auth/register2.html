<body>
    <script>

        function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().
            console.log('statusChangeCallback');
            console.log(response);                   // The current login status of the person.
            if (response.status === 'connected') {
                document.getElementById('status').innerHTML = 'connected'
                var obj = {
                    uid: response.authResponse.userID,
                    accessToken: response.authResponse.accessToken
                };
                var data_obj = JSON.stringify(obj);
                $.ajax({
                    url: "/auth/fb_login",
                    type: "POST",
                    data: data_obj,
                    dataType: 'json',
                    async: false,
                    contentType: "application/json",
                    success: function (data, textStatus, jqXHR) {
                        if (data == "11") {
                            location.replace("/");
                        }
                    }

                });
                FB.api('/me', function (response) {
                    console.log('Successful loggin:' + response.name);
                    document.getElementById('status').innerHTML = 'Thanks for loggin in:' + response.name + '!'
                });
            } else {                                 // Not logged into your webpage or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' + 'into this webpage.';

            }
        }


        window.fbAsyncInit = function () {
            FB.init({
                appId: '{{appId}}',
                cookie: true,
                xfbml: true,
                version: 'v8.0'
            });

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });

            FB.AppEvents.logPageView();

        };

        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };


        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId={{appId}}&autoLogAppEvents=1";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="fb-root"></div>
    <div id="status">
    </div>
    </script>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId={{appId}}&autoLogAppEvents=1"

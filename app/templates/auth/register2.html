<body>
    <script>
        function statusChangeCallback(response, loggedInCallback) {
            console.log('running statusChangeCallback...');
            console.log(response);

            // The response object is returned with a status field that lets the
            // app know the current login status of the person.
            if (response.status === 'connected') {
                console.log('connected!');
                //since we're connected, we can now make API calls for the user
                if (loggedInCallback) loggedInCallback();
            }
            else {
                console.log('not connected');
                //The person is not logged into your app or we are unable to tell.
                //Since the user isn't connected, you could show a Facebook login button or
                //display a notice to the user on your site.
            }
        }


        window.fbAsyncInit = function () {
            FB.init({
                appId: '{{appId}}',
                cookie: true,
                xfbml: true,
                version: 'v8.0'
            });

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });

            FB.AppEvents.logPageView();

        };
        FB.login(function (response) {
            statusChangeCallback(response);
        }, {
            scope: 'email',
            return_scopes: true
        });

        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }; <a name="scopes"></a>

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0&appId={{appId}}&autoLogAppEvents=1";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <fb:login-button size="large" scope="public_profile,email" returnscopes="true" onlogin="checkLoginState();">Login to
        Facebook</fb:login-button>
    <div id="spinner"
        style="background: #4267b2; border-radius: 5px; color: white; height: 40px; text-align: center; width: 250px;">
        Loading
        <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with"
            data-use-continue-as="true" data-onlogin="checkLoginState();">&nbsp;</div>
        <script>
            var finished_rendering = function () {
                console.log("finished rendering plugins");
                var spinner = document.getElementById("spinner");
                spinner.removeAttribute("style");
                spinner.removeChild(spinner.childNodes[0]);
            };
            FB.Event.subscribe('xfbml.render', finished_rendering);
        </script>
